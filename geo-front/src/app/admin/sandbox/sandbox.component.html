<p>Countries:</p>

<table class="table table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>Code</th>
      <th>Name</th>
      <th>Total Area</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let country of countries">
      <th scope="row">{{ country.id }}</th>
      <td>{{ country.code }}</td>
      <td>{{ country.name }}</td>
      <td>{{ country.totalArea }}</td>
    </tr>
  </tbody>
</table>
