apply plugin: 'io.spring.dependency-management'
apply plugin: 'wildfly-swarm'
apply plugin: 'war'

project.ext.resteasyVersion = '3.1.4.Final'

dependencyManagement {
    imports {
        mavenBom "org.wildfly.swarm:bom-all:$rootProject.swarmVersion"
    }
}

repositories {
    maven {
        url 'https://maven.repository.redhat.com/nexus/content/repositories/thirdparty-releases/'
    }
}

dependencies {
    compile 'org.wildfly.swarm:microprofile'
    compile 'org.wildfly.swarm:jpa'
    compile 'org.slf4j:slf4j-simple:1.7.10'

    integrationTestCompile "org.wildfly.swarm:gradle-arquillian-adapter:$rootProject.swarmVersion"
    integrationTestCompile "org.jboss.resteasy:resteasy-client:$resteasyVersion"
    integrationTestCompile "org.jboss.resteasy:resteasy-jackson-provider:$resteasyVersion"
}

swarm {
    properties {
        swarm.http.port = 8181
        swarm.context.path = 'geobase'
    }
}
