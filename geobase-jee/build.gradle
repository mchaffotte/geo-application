buildscript {
    ext {
        swarmVersion = '2018.4.1'
    }

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'io.spring.gradle:dependency-management-plugin:1.0.5.RELEASE'
        classpath "org.wildfly.swarm:wildfly-swarm-gradle-plugin:$swarmVersion"
    }
}

apply plugin: 'io.spring.dependency-management'
apply plugin: 'wildfly-swarm'
apply plugin: 'war'

ext {
    resteasyVersion = '3.5.0.Final'
}

dependencyManagement {
    imports {
        mavenBom "org.wildfly.swarm:bom-all:$swarmVersion"
    }
}

repositories {
    maven {
        url 'https://maven.repository.redhat.com/nexus/content/repositories/thirdparty-releases/'
    }
}

dependencies {
    compile 'org.wildfly.swarm:microprofile'
    compile 'org.wildfly.swarm:jpa'
    compile 'org.slf4j:slf4j-simple:1.7.25'

    integrationTestCompile ("org.wildfly.swarm:gradle-arquillian-adapter:$swarmVersion") {
        exclude group: 'junit'
    }
    integrationTestCompile "org.jboss.resteasy:resteasy-client:$resteasyVersion"
    integrationTestCompile "org.jboss.resteasy:resteasy-jackson-provider:$resteasyVersion"
}

swarm {
    properties {
        swarm.http.port = 8181
        swarm.context.path = 'geobase'
    }
}
